<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Cool Logo</h1>

    <img src="./images/green_leaf.jpg" alt="green leaf">
    
    <div class="content">
      
      <p class="upper-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <span>now</span> to get started.</p>
      <p class="upper-text">You <span>know</span> you want to</p>

      <form action="post">
        <p>Let's do this!</p>

        <fieldset class="data">
          
          <div class="field">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name" required>
          </div>

          <div class="field">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name" required>
          </div>

        </fieldset>

        <fieldset class="data">

          <div class="field">
            <label for="user_email">EMAIL</label>
            <input type="email" name="user_email" id="user_email" required>
          </div>

          <div class="field">
            <label for="phone">PHONE NUBMER</label>
            <input type="number" name="phone" id="phone" required>
          </div>  

        </fieldset>

        <fieldset class="data">

          <div class="field">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" minlength="8" required placeholder="At least 8 characters">
          </div>

          <div class="field">
            <label for="conf_pass">PASSWORD</label>
            <input type="password" name="conf_pass" id="conf_pass" minlength="8" required placeholder="At least 8 characters">
          </div>

        </fieldset>
        <fieldset>
          <button type="submit">Create Account</button>
        </fieldset>
        <p>Already have an account? <a href="./index.html">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
